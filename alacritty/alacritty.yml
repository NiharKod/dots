#Window Customizations
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 10
    y: 10

decorations: none

scrolling:
  history: 10000
  multiplier: 3

background_opacity: .67 

# Font Customization
font:
  normal:
    family: FiraCode Nerd Font 
    style: Regular
  bold:
    family: FiraCode Nerd Font 
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  size: 11 
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '0xc5c8c6'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1d1f21'
    cursor: '0xc5c8c6'

  # Normal colors
  normal:
    black:   '0x1d1f21'
    red:     '0xcc6666'
    green:   '0xb5bd68'
    yellow:  '0xf0c674'
    blue:    '0x81a2be'
    magenta: '0xb294bb'
    cyan:    '0x8abeb7'
    white:   '0xc5c8c6'

  # Bright colors
  bright:
    black:   '0x969896'
    red:     '0xde935f'
    green:   '0x282a2e'
    yellow:  '0x373b41'
    blue:    '0xb4b7b4'
    magenta: '0xe0e0e0'
    cyan:    '0xa3685a'
    white:   '0xffffff'

draw_bold_text_with_bright_colors: false
